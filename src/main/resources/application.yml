server:
  port: 58220

logging:
  level:
    com.datacent.agent: INFO
    root: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  console:
    enabled: true
    # 确保日志立即输出到控制台，不缓存
    immediateFlush: true
  file:
    name: logs/mcp-tool-analysis.log
    # 同时输出到文件
    immediateFlush: true
  logback:
    rollingpolicy:
      max-file-size: 100MB
      max-history: 5

spring:
  main:
    banner-mode: off
  application:
    name: chat-stream-proxy-service
  
  # 数据库配置
  datasource:
    url: jdbc:mysql://192.168.3.78:3307/graph-agent?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 600000
      connection-timeout: 30000
      max-lifetime: 1800000
      
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    database-platform: org.hibernate.dialect.MySQL8Dialect

# 聊天流式接口配置
chat:
  stream:
    base-url: http://192.168.3.78:48558

# JWT配置
jwt:
  secret: mySecretKey123456789012345678901234567890
  expiration: 86400000  # 24小时，单位毫秒





